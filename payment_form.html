<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <p>Required filled are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name:* <input type="text" name="name" required placeholder="Asif Shawon"></p>
            <p>
            <fieldset>
                <legend>Gender*</legend>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
            </fieldset>
            </p>
    
        <p>Address: <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required></p>
        <p>Pincode:* <input type="number" name="pin" id="pin" required></p>
        <hr>
    
        <h2>Payment Information</h2>
        <p>Card Type:* 
            <select name="card_type" id="card_type"required>
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="bank_card">Bank card</option>
            </select>
        </p>
        <p>
            Card Number* <input type="number" name="card_number" id="card_number"required>
        </p>
        <p>
            Expiration* <input type="date" name="exp_card" id="exp_card"required>
        </p>
        <p>
            CVV* <input type="password" name="cvv" id="cvv"required>
        </p>
        <input type="submit" value="Pay Now">
    
        </form>
    </div>
</body>
</html>
